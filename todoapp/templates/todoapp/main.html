<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>

    <style>
        body {
        background: #A4DADA;
        background-size: 30%;
        color: MediumVioletRed;
        font-family: 'Yusei Magic', sans-serif;
        padding-top: 150px;
        }

        .container {
        max-width: 800px;
        margin: auto;
        background-color: #A4DADA;
        border-radius: 10px;
        -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
        box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
        }
        .floating-button {
          text-decoration: none;
          display: inline-block;
          width: 140px;
          height: 45px;
          line-height: 45px;
          border-radius: 45px;
          margin: 10px 20px;
          font-family: 'Montserrat', sans-serif;
          font-size: 11px;
          text-transform: uppercase;
          text-align: center;
          letter-spacing: 3px;
          font-weight: 600;
          color: #524f4e;
          background: white;
          box-shadow: 0 8px 15px rgba(0, 0, 0, .1);
          transition: .3s;
        }
        .floating-button:hover {
          background: #2EE59D;
          box-shadow: 0 15px 20px rgba(46, 229, 157, .4);
          color: white;
          transform: translateY(-7px);
        }
        .glow-button {
          text-decoration: none;
          display: inline-block;
          padding: 15px 30px;
          margin: 10px 20px;
          border-radius: 10px;
          box-shadow: 0 0 40px 40px #F137A6 inset, 0 0 0 0 #F137A6;
          font-family: 'Montserrat', sans-serif;
          font-weight: bold;
          letter-spacing: 2px;
          color: white;
          transition: .15s ease-in-out;
        }
        .glow-button:hover {
          box-shadow: 0 0 10px 0 #F137A6 inset, 0 0 10px 4px #F137A6;
          color: #F137A6;
        }
    </style>
</head>


<body>
    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>
</body>
</html>

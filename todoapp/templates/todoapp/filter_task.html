{% extends 'todoapp/main.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Фильтр</title>
</head>
<body>
<center><h3>Задачи с выбранным приоритетом:</h3></center><br>
    {% if tasks %}
        {% for task in tasks %}
            <center><a href="{% url 'taskdetail' task.id %}"><h3>{{ task.title }}</h3></a></center>
        {% endfor %}
    {% else %}
        <center>Увы, задач с таким приоритетом нет</center>
    {% endif %}<br>
</body>
{% endblock content %}

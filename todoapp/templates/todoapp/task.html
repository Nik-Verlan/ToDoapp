{% extends 'todoapp/main.html' %}

{% block content %}

<head>
    <title>{{ task.title }}</title>
</head>
<body><br>
    <center><h2>{{ task.title }}</h2></center><br>
    <center><p>{{ task.description }}</p></center>
    <center><p>Приоритет: {{ task.priority }}</p></center>
    <center><p>Создана: {{ task.created }}</p></center>
    <center><a href=" {% url 'tasklist' %}" class="glow-button">Назад</a></center>
</body>

{% endblock content %}
